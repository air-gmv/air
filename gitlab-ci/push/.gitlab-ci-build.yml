# Build ARM ZYNQZ1
.ARM-ZYNQZ1-build:
    stage: prepare-build
    tags: ["ARM1"]
    needs: ["ARM1_init"]
    script:
        - cp $UTILS/.arm_zynqz1_config .
        - ./configure -f .arm_zynqz1_config   
        - make clean
        - make -j4
    rules:
        - if: '$CI_COMMIT_MESSAGE =~ /.*\[(ALL|ARM)\].*/' # message starts with [ALL] or [ARM]
        - if: '$CI_COMMIT_MESSAGE !~ /.*\[.*?\].*/'


TEST-ARM-ZYNQZ1-build:
    stage: prepare-build
    tags: ["ARM1"]
    needs: ["ARM1_init"]
    script:
        - cp $UTILS/.arm_zynqz1_config .
        - ./configure -f .arm_zynqz1_config

        - make clean
        - . $STATE_FOLDER/gitlab-ci/push/make_test.sh

    rules:
        - if: '$CI_COMMIT_MESSAGE =~ /.*\[(ALL|ARM)\].*/' # message starts with [ALL] or [ARM] 
        - if: '$CI_COMMIT_MESSAGE !~ /.*\[.*?\].*/'

